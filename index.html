<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrappy : Bootstrap, but simpler</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrappy.css" />
</head>
<body>
<div style="margin-top: 25px;">
    <div class="container-fluid">
        <div class="col-md-10 col-md-offset-1 text-center">
            <h2>Bootstrappy</h2>
            <p class="lead">Simple HTML scripting tool. Bootstrappy allows you to create basic HTML pages using a custom syntax.</p>
        </div>
    </div>
</div>

<div class="bootstrappy">
    <div class="container-fluid">
        <div class="col-md-5 col-md-offset-1">
            <textarea onkeydown="bootstrappify();" class="form-control bootstrappy-editor" placeholder="Write your Bootstrappy here and..."></textarea>
        </div>

        <div class="col-md-5">
            <div class="well well-lg">
                <pre class=" bootstrappy-result">...your HTML will come out here!</pre>
            </div>
        </div>
    </div>
</div>
<br>
<div>
  <div class="container-fluid">
    <div class="col-md-10 col-md-offset-1">
      <div class="panel panel-default">
        <div class="panel-heading">
          How to use?
        </div>
        <div class="panel-body">
          <table class="table table-responsive table-bordered">
            <thead>
              <tr>
                <th>Character</th>
                <th>Description</th>
                <th>Example</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>@</td>
                <td><pre>&lt;div&gt;</pre> element</td>
                <td>@row produces <pre>&lt;div class="row"></pre></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src='http://lovasoa.github.io/tidy-html5/tidy.js'></script>
<script src="js/bootstrappy.js"></script>
</html>
